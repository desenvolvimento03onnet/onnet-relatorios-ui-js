<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Ativos.css">
    <script src="../javascript/Ativos.js"></script>
    <title>Quantidade de Contratos Ativos</title>
</head>
<body>
    <div class="Card">
        <div class="Cima">
          <div class="Esquerda">
            <div class="Main">
                <div class="Imagem">
                    <div class="Container" id="Container" onclick="troca()">
                        <div class="BotaoB" id="BotaoB"></div>
                        <div class="Sobrancelhas">
                            <div class="Sobrancelha"></div>
                            <div class="Sobrancelha"></div>
                        </div>
                        <div class="Olhos">
                            <div class="Olho">
                                <div class="Pupila" id="olho1">
                                    <div class="PupilaInterior"></div>
                                    <div class="Branco"></div>
                                </div>
                            </div>
                            <div class="Olho">
                                <div class="Pupila" id="olho2">
                                    <div class="PupilaInterior"></div>
                                    <div class="Branco"></div>
                                </div>
                            </div>
                        </div>
                        <div class="Boca">
                            <div class="Labios" id="labios">
                                <div class="Dentes"></div>
                                <div class="Garganta"></div>
                                <div class="Lingua"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="Direita">
            <div class="DivDataFim">
                <input id="InputDataFim" class="InputDataFim" type="date" placeholder='Digite a Data Final' />
            </div>
          </div>
        </div>
        <div class="Meio">
          <div class="Botoes">
            <div class="DivVoltar">
                <button onclick="voltar()" class="ButtonVoltar">Voltar</button>
              </div>
              <div class="DivLimpar">
                <button onclick="limpar()" class="ButtonLimpar">Limpar</button>
              </div>
              <div class="DivPesquisar">
                <button onclick="pesquisar()" onmouseover="mouseOver()" onmouseout="mouseOut()" class="ButtonPesquisar">Pesquisar</button>
              </div>
            </div>
        </div>
        <div class="Baixo">
            <table class="TabelaFundo" id='TabelaAtivos'>
                <thead class="Thead">
                  <tr class="Tr">
                    <th class="Th">Cidade/Bairro</th>
                    <th class="Th">Criados</th>
                    <th class="Th">Cancelados</th>
                    <th class="Th">Ativos</th>
                  </tr>
                </thead>
                <tbody class="Tbody" id='Tbody'>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
