<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Profile.css">
    <script src="../javascript/Profile.js"></script>
    <title>Lançamentos R-IPCA</title>
</head>
<body>
    <div class="Card">
        <div class="Cima">
          <div class="Esquerda">
            <div class="Main">
                <div class="Imagem">
                    <div class="Container">
                        <div class="Espaco"></div>
                        <div class="Testa"></div>
                        <div class="Cabelo">
                            <div class="Fio"></div>
                            <div class="Fio"></div>
                            <div class="Fio"></div>
                            <div class="Fio"></div>
                            <div class="Fio"></div>
                        </div>
                        <div class="Sobrancelhas">
                            <div class="Sobrancelha"></div>
                            <div class="Sobrancelha"></div>
                        </div>
                        <div class="Olhos">
                            <div class="Olho">
                                <div class="Pupila" id="olho1">
                                    <div class="PupilaInterior"></div>
                                    <div class="Branco"></div>
                                </div>
                            </div>
                            <div class="Olho">
                                <div class="Pupila" id="olho2">
                                    <div class="PupilaInterior"></div>
                                    <div class="Branco"></div>
                                </div>
                            </div>
                        </div>
                        <div class="Boca">
                            <div class="Labios" id="labios">
                                <div class="Dentes"></div>
                                <div class="Garganta"></div>
                                <div class="Lingua"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="Direita">
            <div class="DivNomes">
                <textarea class="TxtNomes" id="TxtNomes" placeholder="Insira os Nomes dos Clientes"></textarea>
            </div>
          </div>
        </div>
        <div class="Meio">
          <div class="Botoes">
            <div class="DivVoltar">
                <button onclick="voltar()" class="ButtonVoltar">Voltar</button>
              </div>
              <div class="DivLimpar">
                <button onclick="limpar()" class="ButtonLimpar">Limpar</button>
              </div>
              <div class="DivPesquisar">
                <button onclick="pesquisar()" onmouseover="mouseOver()" onmouseout="mouseOut()" class="ButtonPesquisar">Pesquisar</button>
              </div>
            </div>
        </div>
        <div class="Baixo">
            <table class="TabelaFundo" id='TabelaProfiles'>
                <thead class="Thead">
                  <tr class="Tr">
                    <th class="Th">Código</th>
                    <th class="Th">Cliente</th>
                    <th class="Th">Cidade</th>
                    <th class="Th">Data Último Vencimento</th>
                    <th class="Th">Profile</th>
                  </tr>
                </thead>
                <tbody class="Tbody" id='Tbody'>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
