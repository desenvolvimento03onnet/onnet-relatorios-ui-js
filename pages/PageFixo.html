<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Fixo.css">
    <script src="../javascript/Fixo.js"></script>
    <title>Consulta Fixo</title>
</head>
<body>
    <div class="Card">
        <div class="Cima">
            <div class="Main">
                <div class="Imagem">
                    <div class="Container">
                        <div class="DivFixo">
                            <input id="InputFixo" class="InputFixo" type="number" placeholder='Digite o Nro Fixo' pattern='/^-?\d+\.?\d*$/' onKeyPress='if(this.value.length==8) return false;' />
                        </div>
                        <div class="Espiral">
                          <div class="Linha1"></div>
                          <div class="Linha2"></div>
                          <div class="Linha3"></div>
                        </div>
                        <div class="Gancho"></div>
                        <div class="Digitos">
                            <div class="Botao" onclick="preenche(this.innerText)">1</div>
                            <div class="Botao" onclick="preenche(this.innerText)">2</div>
                            <div class="Botao" onclick="preenche(this.innerText)">3</div>
                            <div class="Botao" onclick="preenche(this.innerText)">4</div>
                            <div class="Botao" onclick="preenche(this.innerText)">5</div>
                            <div class="Botao" onclick="preenche(this.innerText)">6</div>
                            <div class="Botao" onclick="preenche(this.innerText)">7</div>
                            <div class="Botao" onclick="preenche(this.innerText)">8</div>
                            <div class="Botao" onclick="preenche(this.innerText)">9</div>
                            <div class="Botao" onclick="preenche(this.innerText)">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Meio">
          <div class="Botoes">
            <div class="DivVoltar">
                <button onclick="voltar()" class="ButtonVoltar">Voltar</button>
              </div>
              <div class="DivLimpar">
                <button onclick="limpar()" class="ButtonLimpar">Limpar</button>
              </div>
              <div class="DivPesquisar">
                <button onclick="pesquisar()" class="ButtonPesquisar">Pesquisar</button>
              </div>
            </div>
        </div>
        <div class="Baixo">
            <table class="TabelaFundo" id='TabelaFixo'>
                <thead class="Thead">
                  <tr class="Tr">
                    <th class="Th">Código do Cliente</th>
                    <th class="Th">Cliente</th>
                    <th class="Th">Cidade</th>
                    <th class="Th">Contrato</th>
                    <th class="Th">Contrato Cancelado?</th>
                    <th class="Th">Data de Cancelamento do Contrato (Caso Tenha)</th>
                    <th class="Th">Número Fixo</th>
                  </tr>
                </thead>
                <tbody class="Tbody" id='Tbody'>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
